<head>
    <title>Aule</title>
</head>

<body>
    <div class="container">
        <a href="https://github.com/drobbins/aule"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
        <h1>Aule Collections</h1>
        {{> auleDocs}}
        {{> addCollection}}
        {{> collectionList}}
    </div>
</body>

<template name="collectionList">
    <h3>Current Collections</h3>
    <button class="btn btn-default initializeCollections" type="button">Initialize Collections</button>
    <ul>
        {{#each collections}}<li>{{name}}</li>{{/each}}
    </ul>
</template>

<template name="addCollection">
    <h3>Add Collection</h3>
    <form class="form-inline" role="form">
        <div class="form-group">
            <label class="sr-only" for="collectionName">Collection Name</label>
            <input class="form-control" type="text" name="collectionName" placeholder="Collection Name">
        </div>
        <button class="btn btn-default" type="submit">Add Collection</button>
    </form>
</template>
